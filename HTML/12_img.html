<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <style>
        .img-wrap {
            width: 300px;
            height: 100px;
            /* 突出隱藏 */
            overflow: hidden;
        }
        .img-wrap img{
            width: 100%;
            height: 100%;
            /* 等比縮放 */
            object-fit: cover;
            /* 中心點微調 */
            object-position: 50% 40%;
        }
    </style>
</head>

<body>
    <!-- alt:替換文字 title:圖片介紹 -->
    <!-- ./ 同一層目錄 ../ 上一層目錄  / 從根目錄往下搜尋 -->
    <!-- <img src="./imgs/y526BAU.jpg" alt="貓"title="貓"> -->
    <div class="img-wrap">
        <img src="./imgs/y526BAU.jpg" alt="貓" title="貓">
    </div>
</body>

</html>
