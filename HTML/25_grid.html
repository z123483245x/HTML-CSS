<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container {
            background-color: rgb(240, 213, 222);
            border-radius: 15px;
            width: 600px;
            height: 430px;
            padding: 10px;
            display: grid;
            grid-template-columns: 240px auto;
            grid-template-rows: 100px 200px 1fr;
            gap: 5px 5px;
            /* 指定模板區域 grid-template-areas */
            grid-template-areas:
                "header header "
                "menu content"
                "footer footer ";
        }

        .header {
            /* 區域設置 grid-area */
            grid-area: header;
            background-color: #aff;
        }

        .menu {
            /* 區域設置 grid-area */
            grid-area: menu;
            background-color: #afa;
            min-height: 200px;
        }

        .content {
            /* 區域設置 grid-area */
            grid-area: content;
            background-color: #faa;
            min-height: 200px;
        }

        .footer {
            /* 區域設置 grid-area */
            grid-area: footer;
            background-color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">header</div>
        <div class="menu">menu</div>
        <div class="content">content</div>
        <div class="footer">footer</div>
    </div>

</body>

</html>
