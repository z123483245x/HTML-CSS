<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float</title>
    <style>
        .wrap {
            width: 500px;
            background-color: #ccc;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: #faf;
            float: left;
        }

        .box2 {
            width: 200px;
            height: 220px;
            background-color: #aaf;
            font-size: 2rem;
            float: right;
        }

        .clear {
            clear: both;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="clear"></div>
        <footer>Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam nam a ipsa nobis animi dignissimos
            sapiente laudantium. Id, debitis suscipit, laborum velit minus non rerum voluptate magni, fugiat aspernatur
            culpa!</footer>
    </div>
</body>

</html>
