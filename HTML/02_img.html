<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>網頁練習 img</title>
    <!-- ctrl/ -->
    <!-- 第一種CSS寫法  <link>  -->
    <!-- <link rel="stylesheet" href="./CSS/02_img.css"> -->
    <!-- 第二種寫法 <style></style> -->
    <style>
        /* 全改   img{width: 300px;   height: 400px;} */
        /* 以class更改特定項目 */
        .dog {
            width: 400px;
            height: 400px;
        }

        .cat {
            width: 400px;
            height: 400px;
        }
    </style>
    <!-- 第三種寫法 圖片後面 style 不建議-->
</head>

<body>
    <!-- imgur讀不出圖片 -->
    <img class="dog" src="https://cdn.pixabay.com/photo/2023/01/11/13/46/chick-7711698_960_720.jpg" alt="">
    <!-- <img class="cat" src="https://i.imgur.com/y526BAU.jpg" alt="imgur讀不出圖片"> -->


    <!-- javascript 切換照片 -->
    <script>
        const img = document.querySelector
            ('.dog');
        let isFristImg = true;

        img.addEventListener('click', function () {
            console.log('img clicked');
            if (isFristImg) {
                img.setAttribute('src', 'https://cdn.pixabay.com/photo/2023/03/08/21/03/duck-7838724_960_720.jpg')
            }
            else {
                img.setAttribute('src', 'https://cdn.pixabay.com/photo/2023/01/11/13/46/chick-7711698_960_720.jpg')
            }



            isFristImg = !isFristImg;
        })
    </script>
</body>

</html>
