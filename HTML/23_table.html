<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- table產生器 https://www.techmarks.com/html-table-generator/-->
    <style>
        table {
            border-collapse: collapse;
        }

        th {
            background-color: blue;
        }

        tr,
        th,
        td {
            border: 1px solid red;
            font: size 2rem;
        }

        td {
            width: 100px;
            height: 100px;
            background-color: pink;
        }
    </style>

</head>

<body>
    <table>
        <tr>
            <th>國家</th>
            <th>首都</th>
            <th>人口</th>
            <th>語言</th>
            <th>total</th>
        </tr>
        <tr>
            <td>USA</td>
            <td>Washington D.C.</td>
            <td colspan="2">309 million</td>
            <td rowspan="2">Toatal</td>
        </tr>
        <tr>
            <td>Sweden</td>
            <td>Stockholm</td>
            <td>9 million</td>
            <td>Swedish</td>
        </tr>
    </table>
</body>

</html>
