<html lang="en">

<head>

    <title>網頁練習 nesting</title>
    <style>
        span {
            color: darkgreen;
            font-size: xx-large;
            border: 3px solid rgb(42, 28, 201);
            display: inline;

        }

        p {
            border: 3px solid rgb(195, 34, 168);
            margin-bottom: 50px;
        }

</head>

<body>
    <p>戶外<span class="">下午茶最值得推薦的點心</span> ，<span class="">充滿奶香的鬆餅加上酸甜莓果</span> ，大人小孩看了都心動，若再配上咖啡跟美景就更完美。</p>
    <p>p1</p>
    <p>p2</p>
    <span>s1</span>
    <span>s2</span>
