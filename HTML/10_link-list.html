<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link-list</title>
    <style>
        ol {
            list-style-type: none;
            color: black;
            text-decoration: none;
        }

        ul {
            list-style-type: circle;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <!-- order list -->
    <ol>
        <li><a href="./1.html5.html">Link1</a></li>
        <li><a href="./2.inline.html">Link2</a></li>
        <li><a href="./3.block.html">Link3</a></li>
        <li><a href="./4.inline-block.html">Link4</a></li>
    </ol>
    <!-- unorder list -->
    <ul>
        <li><a href="./1.html5.html">Link1</a></li>
        <li><a href="./2.inline.html">Link2</a></li>
        <li><a href="./3.block.html">Link3</a></li>
        <li><a href="./4.inline-block.html">Link4</a></li>
    </ul>
</body>

</html>
