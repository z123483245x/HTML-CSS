<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-width</title>
    <style>
        .wrap {
            /* 最大寬度上限 400 */
            max-width: 400px;
            /* 最小寬度下限 400 */
            /* min-width: 400px; */
            /* 自動以內容調整寬度 */
            height: auto;
            /* 最小高度下限 100 */
            min-height: 100px;
            background-color: beige;
        }

        .box {
            width: 50%;
            height: 200px;
            background-color: aquamarine;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box"></div>
    </div>

</body>

</html>
